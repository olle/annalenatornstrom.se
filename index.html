<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annalena Törnström - Konstnär</title>
  <meta name="description" content="Konstnären Annalena Törnströms hemsida." />
  <meta name="keywords" content="konstnär annalena törnström grafik måleri installationer" />
  <meta name="version" content="0.1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
    }
    html,
    body {
      height: 100%;
      width: 100%;
    }
    body {
      font: normal 300 100%/1.6789 "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f1f1f1;
      color: #666;
      display: table;
    }
    header {
      background: white;
      text-align: center;
    }
    main {
      display: table-row;
      height: 100%;
    }
    footer {
      display: table-row;
      min-height: 1px;
    }
    .alt-nav {
      background: url(../img/hamburger-menu.svg) 50% 50% no-repeat;
      background-size: contain;
      opacity: .4;
    }
    .alt-nav {
      -webkit-transition: width 1.2s cubic-bezier(0.19, 1, 0.22, 1);
              transition: width 1.2s cubic-bezier(0.19, 1, 0.22, 1);
      display: inline-block;
      width: 0px;
      height: 0px;
    }
    .alt-logo {
      display: inline-block;
      color: #000;
      font-size: 180%;
      -webkit-transition: font-size 1.4s cubic-bezier(0.19, 1, 0.22, 1);
              transition: font-size 1.4s cubic-bezier(0.19, 1, 0.22, 1);
      padding: .6em 0;
      font-weight: 100;
      text-align: center;
      letter-spacing: 0.04em;
      line-height: 1.23456789;
      background: rgba(255, 255, 255, .8);
    }
    .alt-logo > em {
      color: #666;
      font-style: normal;
      font-size: 40%;
      display: block;
      text-transform: uppercase;
      font-weight: 400;
    }
    .alt-copyright,
    .alt-attribution {
      color: #bbb;
      text-align: center;
      padding: 1em 0;
      font-size: 60%;
    }
    .alt-image {
      display: block;
      padding: 1.4em 1.7em;
      padding-bottom: 0em;
    }
    .alt-image:last-child {
      padding-bottom: 1em;
    }
    .alt-image > img {
      margin: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <nav class="xalt-nav"></nav>
    <h1 class="alt-logo">Annalena Törnström <em>Konstnär</em></h1>
  </header>
  <main>
    <ul id="alt-images">
      <li class="alt-image"><img src="compositions/agrafik12@lowres.png" alt="" /></li>
      <li class="alt-image"><img src="compositions/agrafik33@lowres.png" alt="" /></li>
    </ul>
  </main>
  <footer>
    <p class="alt-copyright">Alla rättigheter &copy; Annalena Törnström 2015</p>
  </footer>
  <script defer src="js/base.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annalena Törnström - Konstnär</title>
  <meta name="description" content="Konstnären Annalena Törnströms hemsida." />
  <meta name="keywords" content="konstnär annalena törnström grafik måleri installationer" />
  <meta name="version" content="0.1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
    }
    html,
    body {
      height: 100%;
      width: 100%;
    }
    body {
      font: normal 100%/1.6789 "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f1f1f1;
      color: #333;
      display: table;
    }
    main {
      display: table-row;
      height: 100%;
    }
    footer {
      display: table-row;
      min-height: 1px;
    }
    .alt-logo {
      font-size: 180%;
      padding: .6em 0;
      font-weight: 100;
      text-align: center;
      letter-spacing: 0.06em;
      line-height: 1.23456789;
      background: rgba(255, 255, 255, .9);
    }
    .alt-logo > em {
      font-style: normal;
      font-size: 40%;
      display: block;
      text-transform: uppercase;
      font-weight: 300;
    }
    .alt-copyright {
      text-align: center;
      color: #666;
      padding: 1em 0;
      font-size: 60%;
    }
    .alt-image {
      display: block;
      padding: 1.7em 1.3em;
      padding-bottom: 0;
    }
    .alt-image:last-child {
      padding-bottom: 1em;
    }
    .alt-image > img {
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="alt-logo">Annalena Törnström <em>Konstnär</em></h1>
  </header>
  <main>
    <ul>
      <li class="alt-image"><img src="img/agrafik12@lowres.png" alt="" /></li>
      <li class="alt-image"><img src="img/agrafik33@lowres.png" alt="" /></li>
    </ul>
  </main>
  <footer>
    <p class="alt-copyright">Alla rättigheter &copy; Annalena Törnström 2015</p>
  </footer>
</body>

</html>
